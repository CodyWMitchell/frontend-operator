---
name: Run Unit Tests

'on':
  - pull_request

jobs:

  testing:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-go@v5
        name: Set up golang 1.20
        with:
          go-version: '1.20'
      - name: Check out source code
        uses: actions/checkout@v4
      - name: Install package and dependencies
        run: |
          make
      - name: Run Tests
        run: make test

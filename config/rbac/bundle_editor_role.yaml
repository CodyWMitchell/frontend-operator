# permissions for end users to edit bundles.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bundle-editor-role
  labels: 
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
rules:
- apiGroups:
  - cloud.redhat.com
  resources:
  - bundles
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cloud.redhat.com
  resources:
  - bundles/status
  verbs:
  - get

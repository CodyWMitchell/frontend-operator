# permissions for end users to view frontends.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bundle-viewer-role
rules:
- apiGroups:
  - cloud.redhat.com
  resources:
  - bundles
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cloud.redhat.com
  resources:
  - bundles/status
  verbs:
  - get

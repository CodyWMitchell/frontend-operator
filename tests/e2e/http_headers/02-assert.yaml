---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: chrome-frontend
  namespace: test-http-headers
  labels:
    frontend: chrome
  ownerReferences:
    - apiVersion: cloud.redhat.com/v1alpha1
      kind: Frontend
      name: chrome
spec:
  selector:
    matchLabels:
      frontend: chrome
  template:
    spec:
      volumes:
        - name: config
          configMap:
            name:  test-http-headers-environment
            defaultMode: 420
        - name: caddy
          configMap:
            name: test-http-headers-environment
            defaultMode: 420
            items:
            - key: Caddyfile
              path: Caddyfile
      containers:
        - name: fe-image
          image: 'quay.io/cloudservices/insights-chrome-frontend:720317c'
          env:
            - name: CADDY_HTTP_HEADERS
              value: |-
                header {
                Content-Security-Policy default-src 'self'
                Referrer-Policy no-referrer
                X-Content-Type-Options nosniff
                X-Frame-Options Set
                X-XSS-Protection 1; mode=block;
                }
            - name: APP_NAME
              value: chrome
            - name: ROUTE_PATH
              value: /apps/$(APP_NAME)
            - name: BETA_ROUTE_PATH
              value: /beta$(ROUTE_PATH)
            - name: PREVIEW_ROUTE_PATH
              value: /preview$(ROUTE_PATH)
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
            - name: metrics
              containerPort: 9000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /opt/app-root/src/build/stable/operator-generated
            - name: config
              mountPath: /srv/dist/operator-generated
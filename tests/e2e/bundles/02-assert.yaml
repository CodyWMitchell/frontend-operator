---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: edge-frontend
  namespace: test-bundles
  labels:
    frontend: edge
  ownerReferences:
    - apiVersion: cloud.redhat.com/v1alpha1
      kind: Frontend
      name: edge
spec:
  selector:
    matchLabels:
      frontend: edge
  template:
    spec:
      volumes:
        - name: config
          configMap:
            name: test-bundles-environment
            defaultMode: 420
      containers:
        - name: fe-image
          image: quay.io/cloudservices/edge-frontend:3244a17
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
            - name: metrics
              containerPort: 9000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /opt/app-root/src/build/chrome
            - name: config
              mountPath: /opt/app-root/src/build/operator-generated
---
apiVersion: cloud.redhat.com/v1alpha1
kind: Bundle
metadata:
  name: test-bundles-navigation
  namespace: test-bundles
spec:
  appList:
    - edge
  envName: test-bundles-environment
  id: test
  title: FEO Test Bundle

---
apiVersion: cloud.redhat.com/v1alpha1
kind: FrontendEnvironment
metadata:
  name: test-generate-bundles-environment
spec:
  generateNavJSON: false
  ssl: false
  hostname: foo.redhat.com
  sso: https://sso.foo.redhat.com
  bundles:
   - id: rhel
     title: Red Hat Enterprise Linux
   - id: ansible
     title: Ansible
   - id: settings
     title: Settings
---
apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: landing-page
  namespace: test-generate-bundles
spec:
  envName: test-generate-bundles-environment
  title: landing-page
  deploymentRepo: https://github.com/RedHatInsights/landing-page-frontend
  frontend:
    paths:
      - /apps/landing-page
  image: "quay.io/cloudservices/landing-page-frontend:3244a17"
  module:
    manifestLocation: /apps/landing-page/fed-mods.json
    modules: []
    moduleID: landing-page
  navigationSegments:
    - segmentId: inventory-partial-2
      bundleId: rhel
      position: 200
      navItems:
        - id: landing2
          title: Landing section
          href: /apps/landing
        - id: bar2
          title: Some new link
          expandable: true
          routes:
            - id: foo
              title: Foo
              href: /nested/bar
        - id: baz2
          title: Some new link
          href: /baz
    - segmentId: inventory-partial
      bundleId: rhel
      position: 100
      navItems:
        - id: landing
          title: Landing section
          href: /apps/landing
        - id: bar
          title: Some new link
          expandable: true
          routes:
            - id: foo
              title: Foo
              href: /nested/bar
        - id: baz
          title: Some new link
          href: /baz
    - segmentId: skipped-partial
      bundleId: skipped
      position: 100
      navItems:
        - id: landing
          title: Landing section
          href: /apps/landing
        - id: bar
          title: Some new link
          expandable: true
          routes:
            - id: foo
              title: Foo
              href: /nested/bar
        - id: baz
          title: Some new link
          href: /baz
  feoConfigEnabled: true

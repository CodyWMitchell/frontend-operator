---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: chrome-frontend
  namespace: test-replicas
  labels:
    frontend: chrome
  ownerReferences:
    - apiVersion: cloud.redhat.com/v1alpha1
      kind: Frontend
      name: chrome-big
spec:
  replicas: 4
  selector:
    matchLabels:
      frontend: chrome
  template:
    spec:
      volumes:
        - name: config
          configMap:
            name:  test-replicas-environment
            defaultMode: 420
      containers:
        - name: fe-image
          image: 'quay.io/cloudservices/insights-chrome-frontend:720317c'
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
            - name: metrics
              containerPort: 9000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /opt/app-root/src/build/stable/operator-generated

---
kind: Pod
apiVersion: v1
metadata:
  namespace: test-storage
  labels:
    frontend: chrome
spec:
  volumes:
    - name: config
      configMap:
        name: test-storage-environment
        defaultMode: 420
    - projected: 
        defaultMode: 420
  containers:
    - name: fe-image
      image: quay.io/cloudservices/insights-chrome-frontend:720317c
      volumeMounts:
        - name: config
          mountPath: /opt/app-root/src/build/operator-generated
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: test-storage-environment
  namespace: test-storage
  labels:
    frontendenv: test-storage-environment
  ownerReferences:
    - apiVersion: cloud.redhat.com/v1alpha1
      kind: FrontendEnvironment
      name: test-storage-environment
data:
  fed-modules.json: >-
    {"chrome":{"manifestLocation":"/apps/chrome/js/fed-mods.json","config":{"ssoUrl":"https://sso.foo.redhat.com"},"fullProfile":false}}


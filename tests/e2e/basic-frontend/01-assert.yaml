---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: chrome-frontend
  labels:
    frontend: chrome
spec:
  selector:
    matchLabels:
      frontend: chrome
  template:
    spec:
      volumes:
        - name: config
          configMap:
            name: test-basic-frontend-environment
            items:
              - key: fed-modules.json
                path: fed-modules.json
            defaultMode: 420
      containers:
        - name: fe-image
          image: 'quay.io/cloudservices/insights-chrome-frontend:720317c'
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
            - name: metrics
              containerPort: 9000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /opt/app-root/src/build/chrome/fed-modules.json
              subPath: fed-modules.json
